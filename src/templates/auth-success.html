<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Successful - BDO Loot Ledger</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 3rem 2rem;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .success-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 1.5rem;
      background: #2ecc71;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      animation: bounceIn 0.6s ease-out;
    }
    
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #2ecc71;
      font-weight: 700;
    }
    
    p {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    
    .app-name {
      color: #5865f2;
      font-weight: 600;
    }
    
    .close-instruction {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 1rem;
    }
    
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .container {
      animation: slideUp 0.4s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">âœ“</div>
    <h1>Authentication Successful!</h1>
    <p>You have successfully logged in to <span class="app-name">BDO Loot Ledger</span>.</p>
    <p class="close-instruction">You can now close this window and return to the app.</p>
  </div>
  
  <script>
    // Auto-close after 3 seconds
    setTimeout(() => {
      window.close();
    }, 3000);
  </script>
</body>
</html>
